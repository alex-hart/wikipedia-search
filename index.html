<!DOCTYPE html>
<html>
  <head>
    <title>
      Wikipedia Search
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron-fluid">
      <div class="container">
        <div class="search-area text-center">
          <form id="id-form">
            <input id = "search-bar" type="text" name="search" placeholder="  Search..." />
            <input type="submit" value="Go" />
          </form>
          <p> OR </p>
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="random-article">
            <p>Click here for a random article</p>
          </a>
        </div>
        <div class="search-results">
        </div>
      </div>
    </div>
    <footer>Made by <a href="https://codepen.io/alex-hart/full/JMajKy" target="_blank" id="name-space">Alex Hart</a></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/search.js"></script>
  </body>
</html>
